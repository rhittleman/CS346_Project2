<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>

    <div class="score">
        <div id="user" class="sign">user</div>
        <div id="player" class="sign">player</div>
        <span id="uscore">0</span>:<span id="pscore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>

    <div classes="choices">
        <div class="choice" id="r">
            <img src="static/rock.jpg" />
        </div>
        <div class="choice" id="p">
            <img src="static/paper.png" />
        </div>
        <div class="choice" id="s">
            <img src="static/scissors.jpg" />
        </div>
        <div class="choice" id="sp">
            <img src="static/spock.jpg" />
        </div>
        <div class="choice" id="l">
            <img src="static/lizard.png" />
        </div>
    </div>
</body>
</html>
